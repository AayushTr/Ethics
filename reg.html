<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaralShiksha</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container text-center">
      <h1 class="site-name">SARALSHIKSHA</h1>
    </div>
  </header>

  

  <div class="container hello">
    <div class="jumbotron" >
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form>
                    <div class="form-group">
                      <label for="fullname">Full Name</label>
                      <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter a password">
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
                <div class="text-center mt-3">
                  <p class="mb-0">Don't have an account? <a href="#" class="text-primary">Sign Up</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="py-0 py-xl-5">
    <div class="container">
      <div class="row g-4">
        <!-- Counter item -->
        <div class="col-sm-6 col-xl-3">
          <div class="d-flex justify-content-center align-items-center p-4 bg-warning bg-opacity-15 rounded-3">
            <span class="display-6 lh-1 text-warning mb-0"><i class="fas fa-tv"></i></span>
            <div class="ms-4 h6 fw-normal mb-0">
              <div class="d-flex">
                <h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0" data-purecounter-end="10" data-purecounter-delay="200" data-purecounter-duration="0">10</h5>
                <span class="mb-0 h5">K</span>
              </div>
              <p class="mb-0">Government Schools</p>
            </div>
          </div>
        </div>
        <!-- Counter item -->
        <div class="col-sm-6 col-xl-3">
          <div class="d-flex justify-content-center align-items-center p-4 bg-blue bg-opacity-10 rounded-3">
            <span class="display-6 lh-1 text-blue mb-0"><i class="fas fa-user-tie"></i></span>
            <div class="ms-4 h6 fw-normal mb-0">
              <div class="d-flex">
                <h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0" data-purecounter-end="200" data-purecounter-delay="200" data-purecounter-duration="0">24*7</h5>
                <span class="mb-0 h5"></span>
              </div>
              <p class="mb-0">Availability</p>
            </div>
          </div>
        </div>
        <!-- Counter item -->
        <div class="col-sm-6 col-xl-3">
          <div class="d-flex justify-content-center align-items-center p-4 bg-purple bg-opacity-10 rounded-3">
            <span class="display-6 lh-1 text-purple mb-0"><i class="fas fa-user-graduate"></i></span>
            <div class="ms-4 h6 fw-normal mb-0">
              <div class="d-flex">
                <h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0" data-purecounter-end="60" data-purecounter-delay="200" data-purecounter-duration="0">60</h5>
                <span class="mb-0 h5">K+</span>
              </div>
              <p class="mb-0">Students</p>
            </div>
          </div>
        </div>
        <!-- Counter item -->
        <div class="col-sm-6 col-xl-3">
          <div class="d-flex justify-content-center align-items-center p-4 bg-info bg-opacity-10 rounded-3">
            <span class="display-6 lh-1 text-info mb-0"><i class="bi bi-patch-check-fill"></i></span>
            <div class="ms-4 h6 fw-normal mb-0">
              <div class="d-flex">
                <h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0" data-purecounter-end="6" data-purecounter-delay="300" data-purecounter-duration="0">100</h5>
                <span class="mb-0 h5">+</span>
              </div>
              <p class="mb-0">Districts</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="footer">
    <div class="container-fluid bg-dark text-white py-3">
      <div class="row">
        <div class="col-md-6 text-center text-md-left mb-3 mb-md-0">
          <h4>Contact Us</h4>
          <p>Email: info@saralshiksha.com</p>
          <p>Phone: +91 1234567890</p>
          <p>WhatsApp: +91 1234567890</p>
        </div>
        <div class="col-md-6 text-center text-md-right">
          <h4>Connect with Us</h4>
          <div class="d-inline-block mr-3">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733590.png" alt="Email" style="width: 30px;"></a>
          </div>
          <div class="d-inline-block mr-3">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Phone" style="width: 30px;"></a>
          </div>
          <div class="d-inline-block">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="WhatsApp" style="width: 30px;"></a>
          </div>
        </div>
      </div>
      <p class="text-white mb-0 text-center">Â© 2024 SaralShiksha. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
